<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Order summary component</title>
</head>
<body class="py-14 px-7 bg-paleblue font-redhat">
  <div class="max-w-md mx-auto content bg-white rounded-xl overflow-hidden">
    <img class="w-full" src="./images/illustration-hero.svg" alt="illustration hero">
    <div class="py-8 px-6 md:py-12 md:px-16">
      <h2 class="mb-4 font-bold text-center text-2xl">Order Summary</h2>
      <p class="mb-6 text-center text-desaturatedblue">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="py-4 px-4 mb-6 flex justify-center items-center justify-between bg-verypaleblue rounded-xl">
        <div class="flex">
          <img class="h-full mr-5" src="./images/icon-music.svg" alt="icon music">
          <div class="flex flex-col justify-center">
            <h2 class="font-bold text-sm">Annual Plan</h2>
            <h2 class="text-desaturatedblue text-sm">$59.99/year</h2>
          </div>
        </div>
        <h2 class="text-sm text-brightblue hover:text-darkblue underline cursor-pointer">Change</h2>
      </div>
      <button class="w-full py-4 mb-6 bg-brightblue hover:bg-darkblue rounded-xl text-white font-bold shadow-xl">Proceed to Payment</button>
      <h2 class="w-full font-bold text-desaturatedblue text-center"><a href="#">Cancel order</a></h2>
    </div>
  </div>
</body>
</html>
